  #Create 
  
  createUser(email:String, password:String): [User]
  createDonante(
  tipo: String,
  firstName: String,
  lastName: String,
  edad: Int,
  direccion: String,
  ocupacion: String,
  partos: Int,
  cesareas: Int,
  apellidosRNLactante: String,
  sdg: Int,
  fechaNacimRN: String,
  complicacionesEmbarazo: String,
