  pruebaRapidaHepatitisC: String,
  observaciones: String
): Donante
  
  #Update
  
  updateUser(_id: ID, email:String, password:String): User
  
  updateDonante(
  _id: ID!,
  tipo: String,
  firstName: String,
): Donante

  #Delete
  
  deleteUser(_id: ID!): User
  deleteDonante(_id: ID): Donante
